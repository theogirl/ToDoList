<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ListMakr</title>
	<link rel="stylesheet" type="text/css" href="css/todo-style.css">
	<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/todo-script.js"></script>
</head>

<body>
	<div class="wrapper">

		<header>This is the header area</header>

		<section class="main">

			<div class="list-name"></div>

			<div class="item-entry">
				<h1>Your List Name Here</h1>
				<p>You have stuff to do, buy, read, make, remember, etc.</p>
				<p>So make a list already, then get busy.</p>

					<div class="inputs">
						<input type="text" placeholder="Add an item to your list" maxlength="38">
						<button class="btn-add">+</button>
					</div>

			</div>

			<div class="list">
				<ul>
				</ul>
			</div>

			<div class="extras">
				<button class="reset">Clear this whole list!</button>

			</div>

		</section><!--end main-->

		<footer>This is the footer area</footer>

	</div><!--end wrapper-->
</body>

</html>
