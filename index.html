<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>ListMakr</title>
	<link rel="stylesheet" type="text/css" href="css/todo-style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/todo-script.js"></script>
</head>

<body>
	<div class="wrapper">

		<header>LISTMKR 2015</header>

		<section class="main">

			<div class="list-name">
				<p class="icon"><i class="fa fa-globe"></i></p>
				<h1>STUFF TO SEE</h1>
				<!--<p>You have stuff to do, buy, read, make, remember, etc.</p>
				<p>So make a list already, then get busy.</p>-->
			</div>


			<div class="inputs">
				<input type="text" placeholder="Add an item to your list" maxlength="50">
				<button class="btn-add"><i class="fa fa-plus"></i></button>
			</div>


			<div class="list">
				<ul>
				</ul>
			</div>

			<div class="extras">


				<button class="reset">Clear this whole list</button>
				<p>You can also choose a theme for your list:</p>
				<button class="read">Books</button>
				<button class="food">Food</button>
				<button class="shopping">Items</button>
				<button class="activity">Tasks</button>
				<button class="relax">Trips</button>


			</div>

		</section><!--end main-->

		<footer>Shopping list jQuery demo by <a href="https://github.com/theogirl" style="color: deeppink; text-decoration: none;">Sharon Austin</a>  -  Thinkful, FEWD 2015.</footer>

	</div><!--end wrapper-->
</body>

</html>
